title: SSH Brute Force Attack Detection
id: bf4c5c8a-c4b2-4d8a-9f1a-2b3c4d5e6f7a
status: test
description: Detects SSH brute force attacks based on failed login attempts
references:
    - https://attack.mitre.org/techniques/T1110/001/
    - https://www.cyberciti.biz/tips/ssh-block-brute-force-attack.html
author: EDR Team
date: 2025-09-09
tags:
    - attack.credential-access
    - attack.t1110.001
    - attack.ta0006
logsource:
    product: linux
    service: sshd
    category: authentication
detection:
    selection:
        EventID: 4625
        Category: authentication
        Product: linux
        FailureReason: 
            - "invalid_password"
            - "Unknown user name or bad password"
        LogonType: 3
    condition: selection
falsepositives:
    - Legitimate failed login attempts
    - Password reset scenarios
level: high
