server:
  port: 8080
  debug: true
  max_request_size: 10485760 # 10MB

database:
  host: localhost
  port: 5432
  username: edr_user
  password: edr_password
  database: edr_db
  ssl_mode: disable

redis:
  host: localhost
  port: 6379
  password: ""
  database: 0

sigma:
  rules_path: "rules/"
  reload_interval: 300s # 5 minutes
  max_rules: -1  # Load all rules

detection:
  process_tree_depth: 10
  alert_threshold: 5
  processing_workers: 4
  retention_days: 30
